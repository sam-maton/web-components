<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Web Components</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="default.css" />
  </head>
  <body>
    <main>
      <h1>Custom Web Components</h1>
      <div class="docs-example">
        <h2>Default</h2>
        <web-button>Click Me!</web-button>
      </div>
      <div class="docs-example">
        <h2>With Icons</h2>
        <web-button>
          <ion-icon slot="left-icon" name="heart"></ion-icon>
          Click Me!
          <ion-icon slot="right-icon" name="heart"></ion-icon>
        </web-button>
      </div>
      <div class="docs-example">
        <h2>With Custom Themes</h2>
        <web-button style="--bg-color: #d72929">
          Click Me!
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </web-button>
      </div>
      <div class="docs-example">
        <h2>With Click Handler</h2>
        <web-button id="click-example">
          Click Me!
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </web-button>
      </div>
      <div class="docs-example">
        <h2>Disabled</h2>
        <web-button disabled="true">
          Click Me!
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </web-button>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
